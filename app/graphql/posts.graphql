fragment Post on Post {
  id
  message
  createdAt
}

query AllPosts {
  allPosts {
    ...Post
    user {
      ...User
    }
  }
}

mutation CreatePost($message: String!) {
  createPost(message: $message) {
    ...Post
    user {
      ...User
    }
  }
}

mutation DeletePost($id: ID!) {
  createPost(id: $id) {
    ...Post
    user {
      ...User
    }
  }
}
