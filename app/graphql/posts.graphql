query AllPosts {
  allPosts {
    id
    message
    user {
      id
      displayName
      photo
      username
    }
  }
}

mutation CreatePost($message: String!) {
  createPost(message: $message) {
    id
    createdAt
    user {
      id
      displayName
      photo
      username
    }
  }
}

mutation DeletePost($id: String!) {
  deletePost(id: $id)
}
