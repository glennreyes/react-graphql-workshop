query AllPosts {
  allPosts {
    id
    message
    createdAt
    user {
      id
      displayName
      photo
      username
    }
  }
}

mutation CreatePost($message: String!) {
  createPost(message: $message) {
    id
    message
    createdAt
    user {
      id
      displayName
      photo
      username
    }
  }
}
