fragment Post on Post {
  message
  createdAt
}

query AllPosts {
  allPosts {
    id
    ...Post
    user {
      id
      ...User
    }
  }
}

mutation CreatePost($message: String!) {
  createPost(message: $message) {
    id
    ...Post
    user {
      id
      ...User
    }
  }
}

mutation DeletePost($id: String!) {
  deletePost(id: $id) {
    id
    ...Post
    user {
      id
      ...User
    }
  }
}
